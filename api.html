            <li><a href="contact.html">Contact</a></li>

    <main>
        <section class="form">
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name: </label>
                    <input id="name" name="new_name" placeholder="Name" type="text" required/>
                    <label for="surname">Surname: </label>
                    <input id="surname" name="new_surname" placeholder="Surname" type="text" required/>
                    <label for="age">Age: </label>
                    <input id="age" name="new_age" placeholder="18" type="number" required/>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
